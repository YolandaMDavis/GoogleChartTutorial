 </ul>
 
 <script lang="javascript"> 
   
function drawChart() {    

    var columnChartContainer = document.getElementById('highColumnChartDisplay');
	var pieChartContainer = document.getElementById('highPieChartDisplay');
	var comboChartContainer = document.getElementById('highComboChartDisplay');		
	var data = getDataTable();	
	data.sort(1);
	var view = new google.visualization.DataView(data)
	view.hideRows(0,1);
	
	var dataMultiSeries = getAverageDataTable();
	
	try{	
		var columnChart = new ymd.HighColumnChart(columnChartContainer);
		columnChart.draw(view, {title:'HighCharts Column Integration Chart'});		
		var pieChart = new ymd.HighPieChart(pieChartContainer);		
		pieChart.draw(view, {title:'HighCharts Pie Integration Chart'});		
		var comboChart = new ymd.HighComboChart(comboChartContainer);
		comboChart.draw(dataMultiSeries,{title:'HighCharts Combo Integration Chart'});
	}
	catch(err){
		google.visualization.errors.addError(errorContainer,"An error occured while rendering the chart", err.message, {'showInTooltip': false});
	}
}

google.load("visualization", "1");
google.setOnLoadCallback(drawChart);

 </script>

<div id="errorContainer"></div> 
<div id="highComboChartDisplay">ComboChart</div>
<div class="row">
<div class="span6" id="highColumnChartDisplay">HighChart</div>
<div class="span6" id="highPieChartDisplay">PieChart</div>
</div>
